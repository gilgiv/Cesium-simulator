<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyLine Cesium simulator</title>
    <link rel="stylesheet" href="custom.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" />

    <script src="https://cesium.com/downloads/cesiumjs/releases/1.108/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.108/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

</head>

<body onload="initArrowOnMap()">
    <div class="text-center">
        <h2>SkyLine Cesium simulator</h2>
    </div>


    <div class="float-container">
        <div id="cesiumContainer" class="float-child fullsize"></div>
        <div id="globeMap" class="float-child">
            <img id="globeImg" src="images/globe.png" class="img-fluid" />
            <img id="arrowImg" src="images/arrow.png" class="arrow" />
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
